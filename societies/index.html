<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/execom/style.css">
    <link rel="stylesheet" href="/responsive.css">
    <title>IEEE CEAL</title>
    <style>
        .person-card {
            opacity: 1;
        }

        .society-header {
            margin-top: 10vh;
        }
    </style>
</head>

<body>
    <!-- Nav bar -->
    <div id="NavBar"></div>

    <section class="society-grid-section">
        <h2 class="society-header">Explore Our Societies</h2>
        <div class="society-container">
            <a href="./CS/" class="person-card" aria-label="Visit Computer Society">
                <h3 class="person-name">CS</h3>
                <p class="person-society">Computer Society</p>
            </a>

            <a href="./EMBS/" class="person-card" aria-label="Visit EMBS">
                <h3 class="person-name">EMBS</h3>
                <p class="person-society">Engineering in Medicine & Biology</p>
            </a>

            <a href="./IAS/" class="person-card" aria-label="Visit IAS">
                <h3 class="person-name">IAS</h3>
                <p class="person-society">Industry Applications Society</p>
            </a>

            <a href="./PELS/" class="person-card" aria-label="Visit PELS">
                <h3 class="person-name">PELS</h3>
                <p class="person-society">Power Electronics Society</p>
            </a>

            <a href="./PES/" class="person-card" aria-label="Visit PES">
                <h3 class="person-name">PES</h3>
                <p class="person-society">Power & Energy Society</p>
            </a>

            <a href="./RAS/" class="person-card" aria-label="Visit RAS">
                <h3 class="person-name">RAS</h3>
                <p class="person-society">Robotics & Automation</p>
            </a>

            <a href="./SPS/" class="person-card" aria-label="Visit SPS">
                <h3 class="person-name">SPS</h3>
                <p class="person-society">Signal Processing Society</p>
            </a>

            <a href="./WIE/" class="person-card" aria-label="Visit WIE">
                <h3 class="person-name">WIE</h3>
                <p class="person-society">Women in Engineering</p>
            </a>
        </div>
    </section>

    <!-- Add more sections here -->

    <!-- Footer -->
    <div id="Footer"></div>

    <script src="/script.js"></script>
    
    <!-- loader.js loads the navbar and footer dynamically -->
    <script src="/loader.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/cb7f83baaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
      <div class="container">
        <div class="row">

            <div class="row">
              <h2>Contact</h2>
            </div>
              
          <div class="content-right">

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.004482796017!2d76.8169252750149!3d8.691122191357342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05e9f7c21e1c27%3A0x4eccbc1e5eb91332!2sCollege%20of%20Engineering%2C%20Attingal%20(CEAL)!5e0!3m2!1sen!2sin!4v1748973463330!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
              <div class="content-info">
                  <div class="info" id="address">
                    <i class="fa-solid fa-location-dot"></i> 
                    <h4>Location:</h4>
                    <p>College Of Engineering,<br>Attingal,Thiruvananthapuram<br> 695101</p>
                  </div>
              
                  <div class="info" id="email">
                    <i class="fa-solid fa-envelope"></i>
                    <h4>Email:</h4>
                    <p>college@gmail.com</p>
                  </div>

                  <div class="info" id="phone">
                      <i class="fa-solid fa-phone"></i>
                      <h4>Call:</h4>
                      <p> Some Bigshot <br> Ph No: 89219 30800</p>
                  </div>
                </div>

              


              <form action="" class="content-form">
                <div class="form-row">
                    <div >
                      <input type="text" name="name"  id="name" placeholder="Your Name" required>
                    </div>
                    <div >
                      <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div>
                  <input type="text"  name="subject" id="subject" placeholder="Subject" required>
                </div>
                <div >
                  <textarea  name="message" rows="5" id="message" placeholder="Message" required></textarea>
                </div>
                
                 <button type="submit" class="btn">Submit</button>
              </form>
            
          </div>
        </div>
      </div>
    </section>  
  </body>
</html>

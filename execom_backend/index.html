<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Execome Enter Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-bar">
        <button class="go-back-btn" onclick="window.history.back()">Go Back</button>
    </div>
    <div class="year-section" id="yearSection">
        <h2>Enter Year</h2>
        <input type="text" id="yearInput" placeholder="Enter year" />
        <button id="setYearBtn">Set Year</button>
    </div>
    <div class="page-layout">
        <div class="people-list-panel">
            <h3>People List</h3>
            <ol id="peopleList" class="peopleList"></ol>
            <button id="uploadBtn" style="display:none">Upload</button>
        </div>
        <div class="main-container">
            <div id="formSection" style="display: none;">
                <form class="execom-form" autocomplete="off" onsubmit="return false;">
                    <h3>Enter Details</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <label for="roleSelect">Role</label>
                        <select id="roleSelect">
                            <option value="" disabled selected>Select Role</option>
                            <option>Chairperson</option>
                            <option>Vice Chair</option>
                            <option>Secretary</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="text" id="customRole" placeholder="Enter role" style="display:none;" />
                    </div>
                    <div class="form-group">
                        <label for="societySelect">Society</label>
                        <select id="societySelect">
                            <option value="" disabled selected>Select Society</option>
                            <option>IEEE CEAL</option>
                            <option>SPS</option>
                            <option>RAS</option>
                            <option>WIE</option>
                            <option>IAS</option>
                            <option>PES</option>
                            <option>PELS</option>
                            <option>CS</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="text" id="customSociety" placeholder="Enter society" style="display:none;" />
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" id="photo" accept="image/*" />
                        <img id="photoPreview" src="" alt="Photo Preview" class="photoPreview"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Username</label>
                        <input type="text" id="linkedin" placeholder="LinkedIn Username" />
                    </div>
                    <div class="form-group">
                        <label for="instagram">Instagram ID</label>
                        <input type="text" id="instagram" placeholder="Instagram ID" />
                    </div>
                    <button id="addBtn" type="button">Add Details</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

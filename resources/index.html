<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon! Exciting Things Are Brewing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #2c3e50;
            /* A professional, dark blue */
            --secondary-color: #3498db;
            /* A bright, friendly blue */
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --container-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            /* Prevents scrollbars from the background animation */
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #3498db, #8e44ad, #e74c3c, #f1c40f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* Fun little gear animation for the logo */
        .logo .fa-cogs {
            margin-right: 10px;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            width: 55%;
            /* Adjust this to show your "progress" */
            height: 20px;
            background-color: var(--secondary-color);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            border-radius: 25px;
            animation: progressAnimation 2s linear infinite;
        }

        @keyframes progressAnimation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 0;
            }
        }

        .subtitle {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .email-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .email-input {
            width: 60%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .notify-btn {
            padding: 12px 20px;
            border: none;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .notify-btn:hover {
            background-color: #2980b9;
            /* A darker shade of the secondary color */
            transform: translateY(-2px);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: var(--primary-color);
            font-size: 1.8em;
            margin: 0 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
        }

        footer {
            margin-top: 25px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .go-back-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .go-back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="background-animation"></div>

    <div class="container">
        <div class="logo">
            <i class="fas fa-cogs"></i> IEEE SB CEAL
        </div>

        <h1>Exciting Updates Are On The Way!</h1>

        <p>Our team is diligently crafting an innovative and engaging experience for you. Stay tuned for something truly special, coming soon!</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="window.history.back()" class="go-back-btn">
                Go Back
            </button>
        </div>

    </div>

</body>

</html>
